<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-it!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="search">
                <div class="search_input">
                    <input type="text" id="searchit" required><label for="searchit">Search City</label>
                </div>
                <div class="search_button">
                    <button class="search_click_button">
                        <img src="svgelements/search.svg" alt="">
                    </button>                    
                </div>
            </div>
            <div class="weather_location_and_temp_box">
                <div class="weather_image">
                    <img src="svgelements/snow.svg" alt="">
                </div>
                <div class="temperature_box">2.46Â°c</div>
                <div class="location_box">Aomori</div>
            </div>
            <div class="humidity_and_wind_box">
                <div class="humidity_box">
                    <img src="svgelements/humidity.svg" alt="">
                    <p>73%</p>
                    <p>Humidity</p>
                </div>
                <div class="wind_speed_box">
                    <img src="svgelements/fastwind.svg" alt="">
                    <p>5.3 km/h</p>
                    <p>Wind Speed</p> 
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
